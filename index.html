<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing heatmap</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <textarea name= "Text1", id= "Text1", placeholder= "Start typing here..."></textarea>
    <div class= "container"></div>
    <div class="buttons">
        <input id= "ClearButton", type="button", value="Clear text entry", onclick="clearTextEntry();">
        <input id= "ClearKeysButton", type="button", value="Reset key presses", onclick="clearKeyPresses();">
        <input id= "ToggleHeatmap", type="button", value="Toggle Full Heatmap", onclick="toggleFullHeatmap();">
        
    </div>
</body>
</html>
